<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Пример проверки достоверности ввода</title>
    <script type="text/javascript" src="Validate.js"></script>
    <style type="text/css">
      input.invalid {
        background-color: Pink;
      }

      input.valid {
        background-color: LightGreen;
      }
    </style>
  </head>
  <body>
    <form name="form1">
      Name:
      <input type="text" name="userName" onblur="onChangeInput(this)" /><br />
      email:
      <input type="text" name="email" onblur="onChangeInput(this)" /><br />
      zipcode:
      <input type="text" name="zip" onblur="onChangeInput(this)" /><br />
      <input type="submit" onclick="onsubmitHandler()" />
    </form>
  </body>
</html>
