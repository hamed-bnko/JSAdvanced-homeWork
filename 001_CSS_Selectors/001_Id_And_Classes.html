<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Id and classes</title>
    <style>
      #id1 {
        color: red;
      }
      div.class1 {
        color: blue;
        font-size: 14px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 id="id1">Title</h1>
    <div class="class1">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla
      consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt.
      Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni
      dicta maxime fugiat sint soluta?
    </div>
    <script>
      var Class1 = document.querySelector(".class1")
      var Id1 = document.getElementById("id1")

      Class1.classList.add("newclass")
      var computedStyle = getComputedStyle(Class1);
      console.log(computedStyle)

      Id1.style.marginTop = "10px"
      Id1.style.background = "red"
      id1.style.color = "white"
    </script>
  </body>
</html>
