        <!-- 1. Реализовать методы, которые в процессе выполнения строки (2).plus(3).minus(1) дали бы на выходе 4 -->
        

        <script>


         Number.prototype.Plus = function(number){
             return  this +  number
         }    
         Number.prototype.minus = function(number){
             return  this -  number
         }  


            
// <!-- 2. Надо написать функцию, которая вернет «hello world», но при этом в теле функции нельзя использовать ни цифры,
//         ни буквы, а циклы, массивы, объекты можно, но без цифр. -->
        var zero = [].length,
        one = [{}].length,
        two = [,,].length,
        three = [,,,].length,
        four = [,,,,].length,
        five = [,,,,,].length,
        six = [,,,,,,].length,
        seven = [,,,,,,,].length,
        eigth = [,,,,,,,,].length,
        nine = [,,,,,,,,,].length;

     function f(){
             var n72 =  seven.toString() + two.toString()
             var n101 = one.toString() + zero.toString() + one.toString()
             var n108 = one.toString() + zero.toString() + eigth.toString()
             var n111 = one.toString() + one.toString() + one.toString()
             var n44 = four.toString() + four.toString()
             var n32 = three.toString() + two.toString()
             var n119 = one.toString() + one.toString() + nine.toString()
             var n114 = one.toString() + one.toString() + four.toString()
             var n100 = one.toString() + zero.toString() + zero.toString()
             var n33 = three.toString() + three.toString()


         return String.fromCharCode(+n72,+n101,+n108,+n108,+n111,+n44,+n32,+n119,+n111,+n114,+n108,+n100,+n33);
      }
      console.log(f())
            
        </script>
